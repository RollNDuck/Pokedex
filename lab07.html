<html>
  <head>
    <script type="module" src="pokemon.ts"></script>

    <style>
      .sprite {
        width: 150px;
        height: 150px;
        margin: 10px 0;
      }

      .name-text {
        font-family: 'Trebuchet MS';
        font-weight: bold;
        font-size: 50px;
        margin: 5px 0;
      }

      .type-text {
        font-family: 'Courier New';
        font-size: 18px;
        margin: 10px 10;
      }

      .height-text, .weight-text {
        font-family: 'Trebuchet MS';
        font-size: 25px;
        margin: 5px 10;
      }

      .pokemon-info {
        display: flex;
        align-items: center;
        gap: 1em;
      }

      .pokedex-entry {
        border: 1px solid;
        border-radius: 8px;
        padding: 8px;
        text-align: center;
      }

      .pokedex-grid{
        display: grid;
        grid-template-columns: auto auto auto auto;
        gap: 1em;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <input id="search-input" type="text" placeholder="Pokemon"/>
      <button id="search-btn">Search!</button>

      <div id="generation-controls">

        <input type="checkbox" id="gen-1" checked />
        <label for="gen-1">Gen 1</label>

        <input type="checkbox" id="gen-2" />
        <label for="gen-2">Gen 2</label>

        <input type="checkbox" id="gen-3" />
        <label for="gen-3">Gen 3</label>

        <input type="checkbox" id="gen-4" />
        <label for="gen-4">Gen 4</label>

        <input type="checkbox" id="gen-5" />
        <label for="gen-5">Gen 5</label>

        <input type="checkbox" id="gen-6" />
        <label for="gen-6">Gen 6</label>

        <input type="checkbox" id="gen-7" />
        <label for="gen-7">Gen 7</label>

        <input type="checkbox" id="gen-8" />
        <label for="gen-8">Gen 8</label>

        <input type="checkbox" id="gen-9" />
        <label for="gen-9">Gen 9</label>

      </div>

        <div>

          <p id="height-text" class="info-text">Height: </p>
          <p id="weight-text" class="info-text">Weight: </p>

</html>
