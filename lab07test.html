<html>
  <head>
    <script type="module" src="pokemon.js"></script>
  </head>
  <body>
    <div id="app">
      <input id="search-input" type="text" placeholder="Pokemon" />
      <button id="search-btn">Search!</button>

      <p><img id="sprite"></p>

      <p id="name-text">Name: </p>

      <p id="type-text" class="info-text">Type: </p>

      <p id="height-text" class="info-text">Height: </p>

      <p id="weight-text" class="info-text">Weight: </p>

      <style>
        #sprite {
          width: 150px;
          height: 150px;
          image-rendering: pixelated;
        }

        #name-text {

          display: flex;
          align-items: c;
          gap: 20px;
        }

        .info-text {
          display: flex;
          align-items: c;
          gap: 20px;
        }

      </style>

    </div>
  </body>
</html>
